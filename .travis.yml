language: generic
os:
  - linux
  - osx
env:
  - FORTRANDIR="$(pwd)/DIVA3D/src/Fortran/"
  - DIVADIR="$(pwd)/DIVA3D/divastripped/"
  
sudo: required
addons:
    apt: # apt-get for linux
        packages:
          - libnetcdf-dev
          - gfortran
script:
  - echo ${FORTRANDIR}
  - ls ${FORTRANDIR}
  - cd ${FORTRANDIR}; make clean; make
  - cd ${DIVADIR}; ./divatest0
